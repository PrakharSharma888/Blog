{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottem mb-4">Login</legend>
                {{form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btm btm-outline-info" type="submit">Submit</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">New User?
                <a class="ml-2" href="register">Sign Up</a></small>
            </div>

        </form>
    </div>
{% endblock content %}
