{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottem mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'post-details' object.id %}">
                    <button class="btn btn-outline-secondary" type="submit">No, Cancel</button></a>
            </div>
        </form>
    </div>
{% endblock content %}
